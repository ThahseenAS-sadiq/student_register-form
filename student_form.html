<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student_form</title>
    <!-- style sheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- student form -->

    <div class="container">
      <h1>STUDENT FORM</h1>
      <div class="formBox">
        <form id="studentForm">
          <div class="form-input">
            <label>Name</label>
            <input type="text" id="username" required />
          </div>
          <div class="form-input">
            <label>Age</label>
            <input type="number" id="age" required />
          </div>
          <div class="form-input">
            <label>Gender</label>
            <input type="radio" name="gender" value="Male" id="male" /> Male
            <input type="radio" name="gender" value="Female" id="female" />
            Female
          </div>
          <div class="form-input">
            <label>Course</label>
            <select id="course">
              <option value="PYTHON">Python</option>
              <option value="JavaScript">JavaScript</option>
              <option value="C++">C++</option>
              <option value="Java">Java</option>
            </select>
          </div>
          <div class="form-input">
            <label>E-mail</label>
            <input type="email" id="email" required />
          </div>
          <button type="submit" id="SaveBtn">Submit</button>
        </form>
      </div>
    </div>

    <!-- student list table -->
    <table id="Student_Table">
      <thead>
        <tr>
          <th>NAME</th>
          <th>AGE</th>
          <th>COURSE</th>
          <th>GENDER</th>
          <th>EMAIL</th>
          <th>ACTION</th>
        </tr>
      </thead>
      <tbody>
        <!-- Tablewill start empty -->
      </tbody>
    </table>

    <!-- script file -->
    <script>
      // Handle form submission
      var studentForm = document.getElementById("studentForm");

      studentForm.addEventListener("submit", function (e) {
        e.preventDefault();

        // Gather input values
        var name = document.getElementById("username").value.trim();
        var age = document.getElementById("age").value.trim();
        var gender =
          document.querySelector('input[name="gender"]:checked')?.value ||
          "Male";
        var course = document.getElementById("course").value;
        var email = document.getElementById("email").value.trim();

        // Prevent adding empty rows
        if (!name || !age || !email) return;

        var tableBody = document
          .getElementById("Student_Table")
          .getElementsByTagName("tbody")[0];
        var newRow = document.createElement("tr");
        newRow.innerHTML = `
        <td data-label="Name">${name}</td>
        <td data-label="Age">${age}</td>
        <td data-label="Course">${course}</td>
        <td data-label="Gender">${gender}</td>
        <td data-label="Email">${email}</td>
        <td data-label="Action"><button class="delete-btn">Delete</button></td>
    `;

        newRow.querySelector(".delete-btn").onclick = function () {
          if (confirm("Are you sure you want to delete this student?")) {
            newRow.remove();
          }
        };

        tableBody.appendChild(newRow);

        // Reset form for next entry
        studentForm.reset();
        document.getElementById("male").checked = true;
      });
    </script>
  </body>
</html>
